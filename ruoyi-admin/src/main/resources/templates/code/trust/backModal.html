<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('审核意见')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-suggestion">
            <input name="parentid" id="parentid" type="hidden" th:value="${parentid}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <textarea id="suggestion" name="suggestion" class="form-control" rows="6" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        function submitHandler() {
            if ($.validate.form()) {
                var parentId = $("#parentid").val();
                var suggestion = $("#suggestion").val();
                $.operate.back(parentId,suggestion);
            }
        }
    </script>
</body>
</html>
