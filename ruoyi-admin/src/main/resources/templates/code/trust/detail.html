<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改委托')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-trust-edit" th:object="${trust}">
        <input name="id" type="hidden" th:value="${id}">
        <h4 class="form-header h4">委托信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">编号：</label>
                    <div class="col-sm-8">
                        <input name="code" th:field="*{code}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">委托时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="time" th:value="${#dates.format(trust.time, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">委托单位：</label>
                    <div class="col-sm-8">
                        <input name="departmentId" th:field="*{departmentId}" type="hidden">
                        <input name="departmentName" th:field="*{departmentName}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">鉴定专业：</label>
                    <div class="col-sm-8">
                        <input name="appraisalType" th:field="*{appraisalType}" class="form-control" type="text" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">委托人一：</label>
                    <div class="col-sm-8">
                        <input name="name1" th:field="*{name1}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">联系方式：</label>
                    <div class="col-sm-8">
                        <input name="tel1" th:field="*{tel1}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">职务：</label>
                    <div class="col-sm-8">
                        <input name="job1" th:field="*{job1}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">证件类型：</label>
                    <div class="col-sm-8">
                        <input name="cardType1" th:field="*{cardType1}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">证件编号：</label>
                    <div class="col-sm-8">
                        <input name="cardCode1" th:field="*{cardCode1}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">委托人二：</label>
                    <div class="col-sm-8">
                        <input name="name2" th:field="*{name2}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">联系方式：</label>
                    <div class="col-sm-8">
                        <input name="tel2" th:field="*{tel2}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">职务：</label>
                    <div class="col-sm-8">
                        <input name="job2" th:field="*{job2}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">证件类型：</label>
                    <div class="col-sm-8">
                        <input name="cardType2" th:field="*{cardType2}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">证件编号：</label>
                    <div class="col-sm-8">
                        <input name="cardCode2" th:field="*{cardCode2}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">案件信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">案件名称：</label>
                    <div class="col-sm-8">
                        <input name="caseName" th:field="*{caseName}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">案发时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="caseTime" th:value="${#dates.format(trust.caseTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">案发地点：</label>
                    <div class="col-sm-8">
                        <input name="casePlace" th:field="*{casePlace}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">案件级别：</label>
                    <div class="col-sm-8">
                        <input name="caseLevel" th:field="*{caseLevel}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">案件性质：</label>
                    <div class="col-sm-8">
                        <input name="caseXingzhi" th:field="*{caseXingzhi}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">案件类型：</label>
                    <div class="col-sm-8">
                        <input name="caseType" th:field="*{caseType}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">简要案情：</label>
                    <div class="col-xs-10">
                        <textarea name="caseSummary" th:field="*{caseSummary}" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">被鉴定人信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">姓名：</label>
                    <div class="col-sm-8">
                        <input name="appraisedtorName" th:field="*{appraisedtorName}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">性别：</label>
                    <div class="col-sm-8">
                        <select name="appraisedtorSex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{appraisedtorSex}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">出生日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="appraisedtorBirthday" th:value="${#dates.format(trust.appraisedtorBirthday, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">身份证号：</label>
                    <div class="col-sm-8">
                        <input name="appraisedtorCardCode" th:field="*{appraisedtorCardCode}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">电话：</label>
                    <div class="col-sm-8">
                        <input name="appraisedtorTel" th:field="*{appraisedtorTel}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">家庭住址：</label>
                    <div class="col-sm-8">
                        <input name="appraisedtorHomePlace" th:field="*{appraisedtorHomePlace}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">鉴定要求：</label>
                    <div class="col-xs-10">
                        <textarea name="appraisalAsk" th:field="*{appraisalAsk}" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">鉴定方法要求：</label>
                    <div class="col-xs-10">
                        <textarea name="appraisalWayAsk" th:field="*{appraisalWayAsk}" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">原鉴定情况：</label>
                    <div class="col-xs-10">
                        <textarea name="oldAppraisal" th:field="*{oldAppraisal}" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <h4 class="form-header h4">委托申请书</h4>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="form-group">
                        <div class="file-loading">
                            <input id="fileinput" name="fileinput" class="form-control" type="file" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: bootstrap-fileinput-js" />
<script type="text/javascript">
    var uploadUrl = ctx + 'code/info/add/'+$("input[name='id']").val();
    $(document).ready(function () {
        allNoAllowOperate();
        loadFiledata('[[${trust.id}]]',false);
    });

    var prefix = ctx + "code/trust";
    $("#form-trust-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-trust-edit').serialize());
        }
    }

    $("input[name='time']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='caseTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='appraisalEndTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='appraisedtorBirthday']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
